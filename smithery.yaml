# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    properties:
      localTimezone:
        type: string
        default: ""
        description: Optional local timezone override; if empty, system timezone is used
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => { const args = ['-m', 'mcp_server_time']; if (config.localTimezone && config.localTimezone.trim() !== '') { args.push(`--local-timezone=${config.localTimezone}`); } return { command: 'python', args }; }
  exampleConfig:
    localTimezone: America/New_York
